<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="shortcut icon" href="img/dashboard-line.svg" type="image/x-icon">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="top">
        <img src="img/search-line.svg" alt="">
        <input type="text">
        <img src="img/notification-line.svg" alt="">
        <img class="pfp" src="img/spongebob.jpg" alt="">
        <h2>Danny Duong</h2>
      </div>
      <div class="bottom">
        <img class="pfp" src="img/spongebob.jpg" alt="">
        <div class="greeting">
          <p>Hi there,</p>
          <h2>Danny Duong (@HecticKiwi)</h2>
        </div>
        <nav>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </nav>
      </div>
    </div>

    <div class="sidebar">
      <div class="title">
        <img src="img/dashboard-line.svg" alt="">
        <h2>Dashboard</h2>
      </div>
      <ul class="main">
        <li>
          <img src="img/home-line.svg" alt="">
          <a href="#">Home</a>
        </li>
        <li>
          <img src="img/profile-line.svg" alt="">
          <a href="#">Profile</a>
        </li>
        <li>
          <img src="img/chat-2-line.svg" alt="">
          <a href="#">Messages</a>
        </li>
        <li>
          <img src="img/history-line.svg" alt="">
          <a href="#">History</a>
        </li>
        <li>
          <img src="img/task-line.svg" alt="">
          <a href="#">Tasks</a>
        </li>
        <li>
          <img src="img/community-line.svg" alt="">
          <a href="#">Communities</a>
        </li>
      </ul>

      <ul class="other">
        <li>
          <img src="img/settings-3-line.svg" alt="">
          <a href="#">Settings</a>
        </li>
        <li>
          <img src="img/question-line.svg" alt="">
          <a href="#">Support</a>
        </li>
        <li>
          <img src="img/lock-line.svg" alt="">
          <a href="#">Privacy</a>
        </li>
      </ul>
    </div>

    <div class="main">
      <div class="projects">
        <h2>Your Projects</h2>
      </div>

      <div class="announcements">
        <h2>Announcements</h2>
      </div>
      
      <div class="trending">
        <h2>Trending</h2>
      </div>
    </div>
  </div>
</body>

</html>
