<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="top">
        <div class="search">
          <img src="img/search-line.svg" alt="">
        </div>
        <div class="corner">
          <img src="img/notification-line.svg" alt="">
          <img src="img/spongebob.jpg" alt="">
          <h2>Danny Duong</h2>
        </div>
      </div>
      <div class="bottom">
        <img src="img/spongebob.jpg" alt="">
        <div class="greeting">
          <p>Hi there,</p>
          <h2>Danny Duong (@HecticKiwi)</h2>
        </div>
        <nav>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </nav>
      </div>
    </div>

    <div class="sidebar">
      <div class="header">
        <img src="img/dashboard-line.svg" alt="">
        <h2>Dashboard</h2>
      </div>
      <ul class="main">
        <li>
          <img src="img/home-line.svg" alt="">
          <p>Home</p>
        </li>
        <li>
          <img src="img/profile-line.svg" alt="">
          <p>Profile</p>
        </li>
      </ul>
    </div>

    <div class="main">
      <div class="projects">
        <h2>Your Projects</h2>
      </div>
      <div class="announcements">
        <h2>Announcements</h2>
      </div>
      <div class="trending">
        <h2>Trending</h2>
      </div>
    </div>
  </div>
</body>

</html>
